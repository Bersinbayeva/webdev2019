<ng-container *ngIf="!isLogged">
  <div>
    <div>
      <input type="text" placeholder="Login" [(ngModel)]="login"/>
    </div>
    <div>
      <input type="password" placeholder="Password" [(ngModel)]="password"/>
    </div>
    <div>
      <button (click)="auth()">Log in</button>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="isLogged">
    Create TaskList:
    <div>
      <input type="text" [(ngModel)]="name">
      <button (click)="createTaskList()">Create</button>
    </div>

  TaskLists:
  <div>
    <div *ngFor = "let taskList of tasklists">
      <!-- <span (click) = "getTasks(taskList)">
        <input type="text" [(ngModel)] = "taskList.name">
      </span>
      <button style="color: green" (click)="getTasks(taskList)">TASKS</button> -->
      <span>
        <input type="text" [(ngModel)] = "taskList.name"/>
      </span>
      <button style="color: blue" (click)="updateTaskList(taskList)">UPDATE</button>
      <button style="color: red" (click)="deleteTaskList(taskList)">DELETE</button>
    </div>
  </div>  
</ng-container>

<br>

<div>
  <button (click)="logout()">Log out</button>
</div>
